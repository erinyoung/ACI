name: Test ACI

on: [pull_request, workflow_dispatch]

run-name: Test ACI

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
        
      - name: Run ACI
        run: aci -b tests/data/test.bam -d tests/data/test.bed -o testing

      - name: Run ACI version
        run: aci -v
      
      - name: Run ACI help
        run: aci -h

      - name: Final tree
        run: tree .

      - name: Check final files
        # This checks for the specific files generated by ACI v2.0 logic
        run: |
          ls testing/amplicon_max_depth.csv
          ls testing/amplicon_min_depth.csv
          ls testing/amplicon_read_assignments.csv
          ls testing/amplicon_efficiency_matrix.csv
          ls testing/dropout_report.tsv
          ls testing/sample_uniformity_report.tsv
          ls testing/amplicon_max_depth_boxplot.png
          ls testing/amplicon_min_depth_boxplot.png
          ls testing/heatmap_max_depth.png
          ls testing/heatmap_min_depth.png
          ls testing/heatmap_efficiency.png
          ls testing/depth_comparison_*.png
          ls testing/overall_depth.csv
          ls testing/*_depth.png