name: Publish to PyPI

# Trigger: Runs only when you create a new Release in GitHub
on:
  release:
    types: [published]

jobs:
  # JOB 1: Run Tests (Safety First!)
  # We won't publish if the tests fail.
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # Install package in editable mode (crucial for src layout)
          pip install -e .

      - name: Run tests
        # Using 'python -m' to avoid path conflicts
        run: python -m pytest

  # JOB 2: Build and Publish
  build-and-publish:
    needs: test  # Wait for tests to pass
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: Required for OIDC (Trusted Publishing)
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Note: We don't provide a password here. 
        # We will use GitHub Secrets or Trusted Publishing.